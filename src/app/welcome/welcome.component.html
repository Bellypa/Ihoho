<mat-toolbar color="primary">
    <span>IHOHO</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <!--  -->
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="loginRT()">
            <mat-icon>fingerprint</mat-icon>
            <span>Login</span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon>announcement</mat-icon>
            <span>Issues</span>
        </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>DIsable alerts</span>
        </button>
        <button mat-menu-item (click)="logoutRT()">
            <mat-icon>fingerprint</mat-icon>
            <span>Sin out</span>
        </button>
    </mat-menu>
</mat-toolbar>

<mat-tab-group>
    <mat-tab label="Gallery">
        <div>
            <mat-card *ngFor="let spaceScreen of spaceScreens; let i = index">
                <img mat-card-image src="{{ spaceScreen.img }}">
                <mat-card-content>
                    <p>{{ spaceScreen.caption }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="likeMe(i)">
                        <i class="material-icons mat-18" [class.red-color]="spaceScreen.liked == '1'">favorite</i> LIKE
                    </button>
                    <!-- <button mat-button (click)="deleteMe(i)"> -->
                    <button mat-button (click)="deleteMe(spaceScreen.id)">
                        <i class="material-icons mat-18">delete</i> DELETE
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <!-- <div *ngIf="spaceScreens.length === 0">
            <h2>No Items..</h2>
        </div> -->
    </mat-tab>
    <mat-tab label="User Management">
